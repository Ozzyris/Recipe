<section class="modal" [ngClass]="{'active': is_modal_active}">
	<div class="dark_filter" (click)="loginModal_service.close_modal()"></div>
	<div class="card">
		<div class="header">
			<h2>Login</h2>
			<span class="icon" (click)="loginModal_service.close_modal()" >ÔÄç</span>
		</div>
		<div class="body">
			<div class="input_container">
				<label for="email">Email</label>
				<input type="text" id="email" placeholder="john.doe@gmail.com" [(ngModel)]="credential.email">
				<p class="error_message" [innerHTML]="feedback.email | sanitizer : 'html'"></p>
			</div>
			<div class="input_container">
				<label for="password">Password</label>
				<input type="password" id="password" placeholder="GhY64hn8i" [(ngModel)]="credential.password">
				<p class="error_message" [innerHTML]="feedback.password | sanitizer : 'html'"></p>
			</div>
		</div>
		<div class="footer">
			<a class="button" (click)="login()" >Login</a>
		</div>
	</div>
</section>
