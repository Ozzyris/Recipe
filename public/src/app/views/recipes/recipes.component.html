<section class="recipes">
	<div class="hero" style="background-image: url('../../../assets/images/illustration_1.jpg');">
	</div>
		<div class="search">
		<span class="icon">ï€‚</span>
		<input type="text" placeholder="SEARCH">
	</div>
	<div class="main_container">

		<!-- All Recipe -->
		<div class="recipe_group" *ngIf="!is_search_active">
			<article *ngFor="let recipe of all_recipes" routerLink="/recipe/{{recipe.url}}" [style.backgroundImage]="'url(' + recipe.illustration + ')' | sanitizer: 'style'">
				<div class="content">
					<h3>{{recipe.title}}</h3>
				</div>
			</article>
		</div>

		<!-- Searched Recipe -->
		<div class="recipe_group" *ngIf="is_search_active">
			<div class="body"></div>
			<div class="empty_states"></div>
		</div>
	</div>
</section>
